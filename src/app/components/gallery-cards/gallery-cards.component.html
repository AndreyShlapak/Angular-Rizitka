<div *ngIf="!loading; else loadingBlock">
  <app-gallery-card
    *ngFor="let product of products"
    [product]="product"
    [class.spinner]="loading"
  ></app-gallery-card>
</div>

<ng-template #loadingBlock>
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</ng-template>
