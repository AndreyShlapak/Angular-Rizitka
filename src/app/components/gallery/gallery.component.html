<ng-container *ngIf="loading;else loader">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</ng-container>

<ng-template #loader>
  <app-gallery-filters [products]="products" (filtersChanged)="onFilterChanges($event)"></app-gallery-filters>
  <app-gallery-cards [products]="filteredProducts"></app-gallery-cards>
</ng-template>
